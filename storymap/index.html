<head>

</head>
<body>

    <h1>Swiss Monopoly Tour</h1>
    <img src="images/board.jpg"><br>

        </div>
        <div class="step" data-index="1">

          <img src="images/2.jpg"><br>
        </div>
        <div class="step" data-index="3">

        </div>
        <div class="step" data-index="4">
          <img src="images/4.jpg"><br>
          <img src="images/4a-Brunnen.jpg"><br>
          <img src="images/4b-bahn.jpg"><br>
        </div>
        <div class="step" data-index="5">
          <img src="images/5.jpg"><br>
          <img src="images/6.jpg"><br>
          <img src="images/6a-BaselSturm.jpg"><br>
        </div>
        <div class="step" data-index="6">
          <img src="images/6b-Speisewagen.jpg"><br>
          <img src="images/6c-Z%C3%BCrichHB.jpg"><br>
          <img src="images/7.jpg"><br>
        </div>
        <div class="step" data-index="7">
          <img src="images/8.jpg"><br>
        </div>

        </div>
        <div class="step" data-index="9">
          <img src="images/9.jpg"><br>
          <img src="images/9-bundeshaus.jpg"><br>

        </div>

        <div class="step" data-index="11">
          <img src="images/12.jpg"><br>
        </div>
        <div class="step" data-index="12">
          <img src="images/13.jpg"><br>
        </div>
        <div class="step" data-index="13">
          <img src="images/14.jpg"><br>
          <img src="images/15.jpg"><br>
        </div>
        <div class="step" data-index="14">

        <div class="step" data-index="15">

        </div>

          <img src="images/19.jpg"><br>
        </div>
        <div class="step" data-index="18">
          <img src="images/20.jpg"><br>
        </div>
        <div class="step" data-index="19">
          <img src="images/21.jpg"><br>
          <img src="images/22.jpg"><br>
        </div>
      </article>
    </div>
  </section>
  <script src="./index.js" type="text/javascript">
  </script>
</body>
</html>
